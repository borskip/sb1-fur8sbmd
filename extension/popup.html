<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 16px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h2 svg {
      width: 20px;
      height: 20px;
      color: #6366f1;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    .status svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }
    .status.active {
      background: #dcfce7;
      color: #166534;
    }
    .status.inactive {
      background: #fee2e2;
      color: #991b1b;
    }
    .movies {
      max-height: 300px;
      overflow-y: auto;
      margin: 0 -16px;
      padding: 0 16px;
    }
    .movie {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
    }
    .movie:last-child {
      border-bottom: none;
    }
    .movie.error {
      color: #991b1b;
      background: #fee2e2;
    }
    .movie .time {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }
    .empty {
      color: #6b7280;
      font-size: 14px;
      text-align: center;
      padding: 24px 0;
    }
  </style>
</head>
<body>
  <h2>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12a9 9 0 0 1-9 9m9-9a9 9 0 0 0-9-9m9 9H3m9 9a9 9 0 0 1-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 0 1 9-9"/>
    </svg>
    Movie Tracker
  </h2>
  
  <div id="status" class="status">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"/>
    </svg>
    Checking Signal connection...
  </div>
  
  <div id="movies" class="movies">
    <div class="empty">No movies added yet</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
